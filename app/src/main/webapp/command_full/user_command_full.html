<div id="main" class="lift:surround?with=calendar;at=content">
  <script type="text/javascript" src="/js/reports.js"></script>
  <script type="text/javascript" src='/js/default/animal.js'>
  </script>
  <script type="text/javascript" src="/js/user_command.js"></script>
  <script type="text/javascript">
  </script>
  <div class="well">
    <div class='filter block-message success"'>
      <span class="filter_form">
          <h1><span class="lift:CompanySnippet.thumb"> </span>Agenda do <span data-i18n='Profissional'></span>
          </h1>
          <form action="">
            <div class="clearfix">
              <label for="start">Data</label>
              <div class="input">
                <div class="inline-inputs">
                  <div class="input-prepend" style="float:left; padding-right:10px">
                    <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                    <input type="text" class="input-small date to_day" id='day' name="day" placeholder="Dia"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix">
              <label for="name"><span data-i18n='Profissionais'></label>
                <div class="input">
                    <select class='local_storage' id='user' name='user'></select>
                </div>
            </div>
            <div class="clearfix lift:SecuritySnippet.isCommandPwd">
              <label for="password">Senha</label>
              <div class="input password_container">
                <input class="medium password local_storage" type="password" id="password" name="password" size="30" type="text"/>
                <span class="help-block">Senha para acesso</span>
              </div>
            </div>
            <div class="clearfix">
              <label for="btn"></label>
              <div class="input">
                <div class="inline-inputs">
                  <div style="float:left; padding-right:10px" class="input-prepend">
                    <a class="btn primary" id="new">Inserir novo</a>
                  </div> 
                  <div style="float:left; padding-right:10px" class="input-prepend">
                    <input id="send" value="Buscar" class="btn success" type="button">
                  </div>
                  <div class="input">
                    <input id="forget" value="Esquecer" class="btn danger" type="button" title="Clique aqui para limpar suas informações e sua senha">
                  </div>
                </div>
              </div>
            </div>                  
          </form>
      </span>
    </div>
  </div>

  <h1>Seus <span data-i18n='Serviços'></span></h1>

  <input type="hidden" class="has-edoctus-system lift:SecuritySnippet.isEdoctusSystem" value="1">
  <input type="hidden" class="has-ephysio-system lift:SecuritySnippet.isEphysioSystem" value="1">
  <input type="hidden" class="has-esmile-system lift:SecuritySnippet.isEsmileSystem" value="1">
  <input type="hidden" class="has-auxiliar-module lift:SecuritySnippet.hasAuxiliarModule" value="1">
  <input type="hidden" class="has-not-medical lift:SecuritySnippet.isNotMedicalSystem" value="1">

  <table id="grid" class="bordered-table zebra-striped">
    <thead>
      <th>Início</th>
      <th class="clearfix lift:SecuritySnippet.isMedicalSystem">Chegou</th>
      <th><span data-i18n='Cliente'></span></th>
      <th class="lift:SecuritySnippet.hasAuxiliarModule"><span data-i18n='Assistente'></span></th>
      <th class="lift:SecuritySnippet.isEbellepetSystem">Pet</th>
      <th>Produto/<span data-i18n='Serviço'></span></th>
      <th class="clearfix lift:SecuritySnippet.isEsmileSystem">Dente</th>
      <th class="clearfix lift:SecuritySnippet.isNotMedicalSystem">Qtde</th>
      <th class="clearfix lift:SecuritySnippet.isNotMedicalSystem">Valor</th>
      <th>Status</th>
      <th>Obs</th>
      <th class="clearfix lift:SecuritySnippet.isMedicalSystem">Espera</th>
      <th class="hide_on_print">Ações</th>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h1 class="lift:SecuritySnippet.hasAuxiliarModule"><span data-i18n='Assistente'></span></h1>

  <table id="grid1" class="bordered-table zebra-striped lift:SecuritySnippet.hasAuxiliarModule">
    <thead>
      <th>Hora</th>
      <th><span data-i18n='Cliente'></span></th>
      <th><span data-i18n='Profissional'></span></th>
      <th><span data-i18n='Assistente'></span></th>
      <th class="lift:SecuritySnippet.isEbellepetSystem">Pet</th>
      <th>Produto/<span data-i18n='Serviço'></span></th>
      <th class="clearfix lift:SecuritySnippet.isEsmileSystem">Dente</th>
      <th class="hide_on_print">Ações</th>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="command_modal" style="width: 90%; left: 5%; margin: auto auto auto auto; top:5%; height:100%; max-height:100%;" class="modal hide">
    <div class="modal-header">
      <a href="#" class="close">&times;</a>
      <h3>Agenda do <span data-i18n='Profissional'></span></h3>
    </div>
    <span id="cash_form">
      <form id='eventForm' action="/calendar/">
        <div>
            <div class="row">
              <div class="span16">
                <div class="well">
                  <input class="btn success b_add_command" id="b_add_command" type="button" value="Salvar">
                </div>
                <div class="clearfix">
                  <label for="customer"><span data-i18n='Cliente'></span></label>
                   <div class="input">
                      <select id='customer' name='customer'></select>
                   </div>
                </div>
                <input type="hidden" class="has-pet-system lift:SecuritySnippet.isEbellepetSystem" value="1">
                <div class="clearfix lift:SecuritySnippet.isEbellepetSystem">
                  <label for="animal">Pet</label>
                    <div class="input">
                        <select name="animal" id="animal"></select>
                    <a href="#" title="Ir para animal"> <img src="/images/pets.png" width="32" onclick="openAnimalSelected()"></a>
                    <a href="#" title="Prontuário"> <img src="/images/records.png" width="32" onclick='openAnimalRecordSelected()'></a>
                  </div>
                </div>                  
              </div>
              <div class="span8">
                <div class="clearfix">
                  <label for="activity"><span data-i18n='Serviço'></span> </label>
                  <div class="input">
                    <div class="inline-inputs">
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/cut.png"></span> 
                          <select name="activity" id='activity'></select>
                        </div>
                    </div>
                  </div>
                </div>              
                <div class="clearfix lift:SecuritySnippet.hasAuxiliarModule">
                  <label for="auxiliar"><span data-i18n='Assistente'></label>
                    <div class="input">
                      <div class="inline-inputs">
                        <select id='auxiliar' name='auxiliar'></select>
                      </div>
                    </div>
                </div>
                <div class="lift:SecuritySnippet.IsEsmileSystem clearfix">
                  <label for="tooth">Dente</label>
                  <div class="input">
                    <select class="xlarge" id="tooth" name="tooth" size="30"></select>
                  </div>
                </div>
              </div>
              <div class="span8">
                <div class="clearfix">
                  <label for="name">Produto</label>
                  <div class="input">
                    <div class="inline-inputs">
                      <div style="float:left; padding-right:10px" class="input-prepend">
                            <span class="add-on"></span> 
                            <input class="xlarge process_product_field" name="product" id='product'/>
                      </div>                                                    
                    </div>
                  </div>
                </div>
                <div class="clearfix">
                  <label for="opener_date">Estoque Atual</label>
                  <div class="input">
                    <div class="inline-inputs">
                      <div style="float:left; padding-right:10px" class="input-prepend">
                        <span class="add-on"><img width="16" src="/images/categorie.png"></span> 
                        <input type="text" size="19" name="current_stock" id="current_stock" disabled='true' class="mini disabled inventory_product_search">
                         <span class="help-block">Quantidade atual do produto em estoque</span>
                      </div>
                    </div>
                  </div>
                </div>      
              </div>
              <div class="span16">          
                <div class="clearfix">
                  <label for="start">Data Início</label>
                    <div class="input">
                      <div class="inline-inputs">
                          <div style="float:left; padding-right:10px" class="input-prepend">
                            <!-- o clique na figura ta abrindo o calendario e deixando alterar                        
                            <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                            -->
                            <input type="text" size="19" name="start" id="start" class="input-small date" disabled/>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="clearfix">
                  <label for="hour_start">Hora Início/Fim</label>
                    <div class="input">
                      <div class="inline-inputs">
                          <div style="float:left; padding-right:10px" class="input-prepend">
                            <span class="add-on"><img width="16" src="/images/clock.png"></span>
                            <input type="text" size="19" name="hour_start" id="hour_start" class="mini time"/>
                          </div>
                          <div style="float:left; padding-right:10px" class="input-prepend">
                            <span class="add-on"><img width="16" src="/images/clock.png"></span>
                            <input type="text" size="19" name="hour_end" id="hour_end" class="mini time"/>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="clearfix lift:SecuritySnippet.isNotMedicalSystem">
                  <label for="price">Valor/Qtde</label>
                    <div class="input">
                      <div class="inline-inputs">
                          <div style="float:left; padding-right:10px" class="input-prepend">
                            <span class="add-on"><img width="16" src="/images/money.png"></span>
                            <input type="text" size="19" name="price" id="price" class="mini currency"/>
                          </div>
                          <div style="float:left; padding-right:10px" class="input-prepend">
                            <span class="add-on"><img width="16" src="/images/add.png"></span>
                            <input type="number" step='1' min='0' size="19" name="amount" id="amount" class="mini" value="1"/>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="clearfix">
                  <label for="name">Observação </label>
                   <div class="input">
                      <input class="xlarge" id="obs" name="obs" size="30" type="textarea"/>
                   </div>
                </div>
                <div class="well">
                  <input class="btn success b_add_command" id="b_add_command" type="button" value="Salvar">
                </div>                
             </div>
            </div>
        </div>
      </form>
    </span>
  </div>
</div>
