	<div id="main" class="lift:surround?with=dashboard_customer;at=content">
	<script type="text/javascript">
		var lastCustomerSerach = localStorage.getItem('lastCustomerSerach');
		if(lastCustomerSerach && document.location.href.indexOf('name_customer_origin') === -1){
			document.location.href += '?'+lastCustomerSerach;
		}
		localStorage.setItem('lastCustomerSerach', document.location.href.split('?')[1] || '');
		$(function(){
			$("#id").keypress(function(e){
			  if(e.keyCode ==13){
			    $(this).change();
			    return false;
			  }    
			});			
			$(".name_customer").val(gup("name"))
			$("#mapIcon").mapIcon(true);
			$(".document").val(gup("document"))
			$("#id").change(function(){
				window.document.location.href="/customer/edit?id="+$(this).val();
			});
			if(gup("all")){
				$("#all").attr("checked", "checked");
			}
		});
	</script>
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/customer/edit">Inserir novo</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
			<form action=''>
            	<div class="clearfix">
					<div class="lift:SecuritySnippet.isEgrexSystem input">
						<input type='checkbox' class='local_storage' name="member" id="check_box_member"/> 
						Membros? 
					</div>
					<div class="input">
						<input type='checkbox'  class='local_storage' name="customer" id="check_box_customer"/> 
						Clientes? 
						<span class="lift:SecuritySnippet.isNotEgrexSystem">
						<input type='checkbox'  class='local_storage' name="prospect" id="check_box_prospect"/> Prospects? 
						</span>
						<span class="lift:SecuritySnippet.isNotEgrexSystem">
						<input type='checkbox'  class='local_storage' name="suplier" id="check_box_suplier"/> Fornecedores? 
						</span>
						<input type='checkbox'  class='local_storage' name="employee" id="check_box_employee"/> <span data-i18n='Profissionais'></span>? 
						<input type='checkbox'  class='local_storage' name="user" id="check_box_user"/> Usuários?
						<input type='checkbox' class='local_storage' name="person" id="check_box_person"/> Pessoa Física?
					</div>
				</div>			
            	<div class="clearfix">
					<label for="customer">
						<img src="/images/search.png" width="24" class="customer_search_button">  
					</label>
					<div class="input">
					  <div class="inline-inputs">
					    <span>
					      <input name="id" id="id" class="mini id_customer_search"/>
					      <input placeholder="Nome" type="text" size="30" name="name_customer_origin" class="name_customer_search normal_name"/>
					    </span>
					    <span class='label-inline'>
					    	Icone
					    </span>
					    <span class='select-inline'>
					      <select size="30" id="mapIcon" class='local_storage' name="mapIcon">
					      </select>					       						    
					    </span>
					    <span class='label-inline'>
					    	Itens por Página
					    </span>
					    <span class='select-inline'>
					      <input class="mini local_storage" id="itenspp_customer" name="itenspp_customer" value="20">
						</span>
					  </div>
					</div>
	            </div>         				
				<div class="clearfix">
					<label>
					</label>
					<div class="input">
						<input class="local_storage xlarge name_customer" id = "name_customer" name="name" size="30" type="text" placeholder="Nome"/>
						<input class="document" name="document" size="30" type="text" placeholder="Telefone"/>
						<input class="email" name="email" size="30" type="text" placeholder="email"/>
						<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
						<input class="btn success" id='search_submit' type="submit" value="Buscar">
					</div>
				</div>
			</form>
		</span>		
	</div>
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Foto</th>			
			<th>Ícone</th>			
			<th>Nome</th>
			<th>E-mail</th>
			<th>Telefone</th>
			<th class='lift:SecuritySnippet.isNotEgrexSystem'>Documento</th>			
			<th>Ações</th>
		</thead>
		<tbody>
			<tr class="lift:CustomerSnippet:customers">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:thumb></f:thumb>
				</td>
				<td>
					<f:iconthumb></f:iconthumb>
				</td>
				<td>
					<f:name></f:name>
				</td>
				<td>
					<f:email></f:email>
				</td>
				<td>
					<f:phone></f:phone>
				</td>
				<td class='lift:SecuritySnippet.isNotEgrexSystem'>
					<f:document></f:document>
				</td>
				</span>
				<td>
					<form method="post">
						<span class='lift:SecuritySnippet.isMedNotPetSystem'>
							<f:patient></f:patient>
						</span>
						<span>
							<f:actions></f:actions>
						</span>
						<span class='lift:SecuritySnippet.isNotEgrexSystem'>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>

		</tbody>
	</table>
	<span class='lift:CustomerSnippet.paginate'>

	</span>
</div>
