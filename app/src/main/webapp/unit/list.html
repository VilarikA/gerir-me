<div id="main" class="lift:surround?with=bootstrap_large;at=content">
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/unit/edit">Inserir novo</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_unit").val(gup("name"));
				$(".user_this_unit").click(function(){
					$.get("/system/changeUnit/"+$(this).data("id"),function(t){
						alert("Alterado com sucesso!");
					});
				});
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_unit" id="name_unit" name="name" size="30" type="text" placeholder="Nome"/>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Nome</th>
			<th>Ações</th>
		</thead>
		<tbody>
			<tr class="lift:UnitSnippet:units">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:name></f:name>
				</td>
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</span>
		</tbody>
</table>
<span class='lift:UnitSnippet.paginate'>
		<ul class='pagination'>
			<li class="fisrt"><nav:first/></li>
			<li class="prev"><nav:prev/></li>
			<li class="next"><nav:zoomedpages/></li>
			<li class="next"><nav:next/></li>
			<li class="last"><nav:last/></li>
		</ul>
</span>
</div>
