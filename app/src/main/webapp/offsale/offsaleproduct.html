<div id="main" class="lift:surround?with=financial;at=content">
  <span class=' lift:OffSaleProductSnippet.maintain'>
    <form  class="lift:form.ajax">
      <div class="well">
        <label for="btn"></label>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/offsale/offsaleproduct?offsale=##" id="add_td">Inserir novo</a>
      </div>
      <div>
        <span id="Offsaleproduct_form">
          <span class="row">
            <span class="span18">
              <div class="clearfix">
              </div>
            </span>
            <span class="span7">
              <div class="clearfix">
                <label for="offsale">Convênio</label>
                <div class="input">
                  <span>
                    <input class='large url_parameter offsales' data-url-name='offsale' id='offsale' name='offsale'/> 
                </div>
              </div>
              <div class="clearfix">
                <label for="price">Sugerido/Efetivo</label>
                  <div class="input">
                    <div class="inline-inputs">
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="suggestedprice" id="suggestedprice" class="mini currency"/>
                        </div>
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="offprice" id="offprice" class="mini currency"/>
                        </div>
                    </div>
                  </div>
              </div>
            </span>
            <span class="span9">
              <div class="clearfix">
                <label for="name">Produto</label>
                <div class="input">
                  <div class="inline-inputs">
                    <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"></span> 
                          <input class="xlarge process_product_field" name="product" id='product'/>
                    </div>                                                    
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <label for="opener_date">Estoque Atual</label>
                <div class="input">
                  <div class="inline-inputs">
                    <div style="float:left; padding-right:10px" class="input-prepend">
                      <span class="add-on"><img width="16" src="/images/categorie.png"></span> 
                      <input type="text" size="19" name="current_stock" id="current_stock" disabled='true' class="mini disabled inventory_product_search">
                       <span class="help-block">Quantidade atual do produto em estoque</span>
                    </div>
                  </div>
                </div>
              </div>      
            </span>
            <span class="span18">
              <div class="clearfix">
                <label for="indic1">Indicadores</label>
                  <div class="input">
                    <div class="inline-inputs">
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="indic1" id="indic1" class="mini currency" placeholder="Armazenagem" />
                        </div>
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="indic2" id="indic2" class="mini currency" placeholder="Embalagem"/>
                        </div>
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="indic3" id="indic3" class="mini currency" placeholder="Markup"/>
                        </div>
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="indic4" id="indic4" class="mini currency" placeholder="Simples+Cartão"/>
                        </div>
                        <div style="float:left; padding-right:10px" class="input-prepend">
                          <span class="add-on"><img width="16" src="/images/money.png"></span>
                          <input type="text" size="19" name="indic5" id="indic5" class="mini currency"/>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="clearfix">
                <label for="Obs">Obs</label>
                <div class="input">
                  <textarea class="large" id="obs" name="obs" size="30"></textarea>
                  <span class="help-block">Observações</span>
                </div>
              </div>
            </span>
          </span>
        </span>
      </div>
      <div class="well">
        <label for="btn"></label>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/offsale/offsaleproduct?offsale=##" id ="add_td1">Inserir novo</a>
      </div>
    </form>
    <script type="text/javascript" src="/js/offsaleproducts.js"></script>
  </span>
</div>
