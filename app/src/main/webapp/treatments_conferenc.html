<div id="main" class="lift:surround?with=calendar;at=content">
      <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
      <script src="/select2/select2.js">
      </script>
      <script src="/select2/select2_locale_pt-BR.js">
      </script>
      <script src="/js/reports.js"></script> <!-- por causa de trStatusdecode -->
      <script src="/js/jquery.tablesorter.pager.js">
      </script>
      <div>
  <h1>
    <span class="lift:CompanySnippet.thumb"> </span>
    <input class="report_title local_storage" id="title_treatments_conferenc_report" name="title_treatments_conferenc_report" size="30" type="text" value="Resumo Atendimento Cliente"/>
  </h1>
  <a id="hide_arguments" onclick="$('#form_search').toggle();return false;" 
    href="#" class="btn excel_buttton" 
    title="Ocultar argumentos">
    <img style="width: 16px;" src="/images/collapse.png" />
  </a>  
          <form id="form_search"  method='get'>
              <div class="well">
                <div class="row">
                      <div class="span9">
                        <div class="clearfix">
                          <label for="customer">
                            <span data-i18n='Cliente'></span> 
                            <img src="/images/search.png" width="24" class="customer_search_button">  
                          </label>
                          <div class="input">
                            <div class="inline-inputs">
                            <span>
                              <input name="customer" id="customer" class="mini id_customer_search"> 
                              <input placeholder="Nome" type="text" size="30" name="name_customer" class="name_customer_search normal_name"/>
                            </span>  
                            <span class="help-block"><span data-i18n='Cliente'></span></span>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix">
                            <label for="user"><span data-i18n='Profissional'></span></label>
                            <div class="input">
                              <div class="inline-inputs">
                                <select class="url_parameter" name="user" id='user'></select>
                                <span class="help-block"><span data-i18n='Profissional'></span></span>
                              </div>
                            </div>
                        </div>
                        <div class="clearfix">
                          <label for="opener_date">Intervalo</label>
                            <div class="input">
                              <div class="inline-inputs">
                                  <div class="input-prepend" style="float:left; padding-right:10px">
                                    <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                                    <input type="text" class="input-small date url_parameter" id='startDate' name="startDate" placeholder="Início"/>
                                  </div>
                                  <div class="input-prepend" style="float:left; padding-right:10px">
                                    <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                                    <input type="text" class="input-small date url_parameter" id='endDate' name="endDate" placeholder="Fim"/>
                                  </div>
                              </div>
                            </div>
                        </div>
                        <input type="hidden" class="has-unit-module lift:SecuritySnippet.hasUnitModule" value="1">
                        <div class="clearfix lift:SecuritySnippet.hasUnitModule">
                          <label for="unit">Unidade</label>
                           <div class="input">
                              <select class="local_storage xlarg url_parameter" name="unit" id='unit'></select>
                           </div>
                        </div>
                        <div class="clearfix lift:SecuritySnippet.hasOffSaleModule">
                          <label for="offsale">Convênio</label>
                          <div class="input">
                            <div class="inline-inputs">
                            <span>
                              <div style="float:left; padding-right:10px" class="input-prepend">
                                <span class="add-on"><img width="16" src="/images/agreement.png"></span> 
                                <select class= 'local_storage xlarge' id='offsale'  name="offsale"></select>
                              </div>
                              </span>
                              <span class="help-block">Convênio no cadstro de <span data-i18n='Clientes'></span>, não no atendimento</span>
                            </div>
                          </div>
                        </div>
                        <div class="clearfix">
                            <label for="status_select_filter">Observação</label>
                            <div class="input">
                              <input type="text" id='obs_search' name="obs_search" placeholder="Contendo"/>
                            </div>
                        </div>            
                      </div>
                      <div class="span7">
                        <div class="clearfix">
                          <label for="activity">
                            Serviço
                          </label>
                            <div class="input">
                              <div class="inline-inputs">
                                <select class="url_parameter" name="activity" id='activity'></select>
                              </div>
                            </div>
                        </div>
                        <div class="clearfix">
                          <label for="status">
                            Status
                          </label>
                            <div class="input">
                              <div class="inline-inputs">
                                <select class="url_parameter notselect2 local_storage" name="status" id='status'>
                                  <option value="All">
                                    Todos, exceto excluído
                                  </option>
                                  <option value="7">
                                    Pré Agendado
                                  </option>
                                  <option value="0">
                                    Agendado
                                  </option>
                                  <option value="6">
                                    Confirmado
                                  </option>
                                  <option value="2">
                                    Chegou
                                  </option>
                                  <option value="1">
                                    Faltou
                                  </option>
                                  <option value="8">
                                    Desmarcou
                                  </option>
                                  <option value="3">
                                    Atendido
                                  </option>
                                  <option value="4">
                                    Pago
                                  </option>
                                  <option value="5">
                                    Excluído
                                  </option>                                  
                                </select>
                              </div>
                            </div>
                        </div>
                        <div class="clearfix">
                          <label for="payment_type">Formas de Pagamento</label>
                            <div class="input">
                              <div class="inline-inputs">
                                <select class="url_parameter alow_all local_storage" multiple="multiple" name="payment_type" id='payment_type'>
                                </select>
                              </div>
                            </div>
                        </div>                        
                        <div class="clearfix">
                          <label for="cashiers">Caixas  </label>
                           <div class="input">
                              <select class="xlarg url_parameter" name="cashier" id='cashier'></select>
                           </div>
                        </div>
                        <div class="clearfix">
                          <label for="name">Produto</label>
                           <div class="input">
                              <span class="add-on"></span><input class="product_select xlarg" name="product" />
                              <span class="help-block"></span>
                           </div>
                        </div>                          
                     </div>
                </div>
                <div class="clearfix">
                  <label for="send"></label>
                  <div class="input">
                    <button type="button" id="go" class="btn success">Buscar</button>
                    <button type="button" id="godelete" class="btn danger" title="Exclui os atendimentos/agendamentos coletivamente, é preciso selecionar um cliente e um serviço e <Buscar> antes de excluir">Excluir</button>
                  </div>
                </div>
                <input type="hidden" class="has-financial-access lift:SecuritySnippet.isFinancialUser" value="1">
                <div class="clearfix">
                  <label>Total de <span data-i18n='Serviços'></span></label>
                  <div class="input">
                    <div class="inline-inputs">
                      <div class="input-prepend" style="float:left; padding-right:10px">
                        <input id="count" class="mini disabled" disabled='true'/>
                      </div>
                      <div class="input-prepend lift:SecuritySnippet.isFinancialUser" style="float:left; padding-right:10px">
                        <span class="add-on"><img src="/images/money.png" width="16"></span>
                        <input class="small disabled" id="total" name="total" size="19" placeholder="0.00" type="text" disabled='true'>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </form>
      </div>
      <a onclick="return ExcellentExport.excel(this, 'table_result', 'data');"
        href="#" download="data.xls" class="btn excel_buttton"
        title="Exportar para excel">
        <img style="width: 16px;" src="/images/excel.png" />
      </a>  
      <a onclick="return ExcellentExport.csv(this, 'table_result', ';');"
        href="#" download="data.csv" class="btn excel_buttton"
        title="Exportar para csv">
        <img style="width: 16px;" src="/images/generate.png" />
      </a>  
      <a id="hide_grid_payments" onclick="$('#table_result').toggle();return false;" 
        href="#" class="btn excel_buttton" 
        title="Ocultar tabela">
        <img style="width: 16px;" src="/images/collapse.png" />
      </a>  
    <table id="table_result" class="bordered-table zebra-striped">
      <thead>
        <th>Comanda</th>
        <th>Data</th>
        <th>Início</th>
        <th>Fim</th>        
        <th>Código</th>
        <th>Nome_<span data-i18n='Cliente'></span>...</th>
        <th>Telelefone.....</th>
        <th>Obs</th>
        <th>Nome <span data-i18n='Profissional'></span></th>
        <th class="lift:SecuritySnippet.hasUnitModule">Unidade</th>
        <th>Status</th>
        <th><span data-i18n='Serviços'></span> / Produtos</th>
        <th>Forma Pgs</th>
        <th class="lift:SecuritySnippet.isFinancialUser">Tot PG</th>
        <th>Caixa</th>
        <input type="hidden" class="has-delete-calendar lift:SecuritySnippet.isDeleteCalendar" value="1">
        <th>Ações...</th>    
      </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    <script type="text/javascript" src="/js/treatments_conferenc.js">
    </script>
 </div>
