<div id="main" class="lift:surround?with=calendar;at=content">
  <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
  <script src="/js/reports.js"></script>
  <script src="/js/jquery.tablesorter.pager.js"></script>
  <script type="text/javascript">
  $(function(){
    var fields = [];
    fields[0] = {
      type : "format",
      decode : function(name, row){
        return "<a href='/security/useModule?id="+row[3]+"'>"+name+"</a>"
      }
    };     
    fields[3] = {
      type : "format",
      decode : function(id){
        return "<a class='btn' href='/security/useModule?id="+id+"'>Alterar</a>"
      }
    };    
    var url = "/report/modules";
    var request = function(){
      renderReport(url,fields,$("#form_report").serializeObject(),"#grid",function(data){
      });
    }
    $("#send").click(request);
    request();
  });  
  </script>
  <div class="">
      <form id="form_report" class="well form-search" method='get'>
        <h1>
          <span class="lift:CompanySnippet.thumb"> </span>Acesso aos Módulos
        </h1>
        <div class="row">
          <div class="clearfix">
            <label for="status">
              Mostrar Todas? 
            </label>
              <div class="input">
                <div class="inline-inputs">
                  <input class="url_parameter" name="status" id='status' type='checkbox' />
                  <span class="help-block">Mostrar módulos inativos</span>
                </div>
              </div>
          </div>
          <div class="clearfix">
            <label for="send"></label>
              <div class="input">
                  <button type="button" id="send" class="btn success">Buscar</button>
              </div>
          </div>
        </div>
      </form>
  </div>
  <table id="grid" class="bordered-table zebra-striped">
      <thead>
        <th>Modulo</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Ações</th>
      </thead>
      <tbody>
      </tbody>
  </table>
 </div>
