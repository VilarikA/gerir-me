<div id="main" class="lift:surround?with=quiz&at=content">
    <form   class="lift:form.ajax">
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/quiz/list">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/quiz_admin/quiz">Inserir novo</a>
      </div>
      <div class="lift:QuizSnippet.maintain">
        <span id="quiz_form">
          <div class="clearfix">
            <label for="name">Nome</label>        
             <div class="input">
                <div class='inline-inputs'>
                  <div class="input-prepend" style='float:left; padding-right:10px'>
                    <input class="large" id="name" name="name" size="30" type="text"/>
                  </div>
                  <div class="input-prepend">
                    <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                    <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                    <img src="/images/info.gif" width="20">
                    </a>
                  </div>
                  <span class="help-block">Nome completo e nome reduzido, este último usado em alguns relatórios</span>
              </div>
             </div>
          </div>
          <div class="clearfix">
            <label for="userGroup"><span data-i18n='Grupo'></span></label>
            <div class="input">
              <select id='userGroup' class="large" name='userGroup'></select>
              <span class="help-block"><span data-i18n='Grupo'></span> de <span data-i18n='Profissional'></span></span>
            </div>
          </div>
          <div class="clearfix">
            <label for="share">Compartilhar</label>
            <div class="input">
            <select name="share"></select>
                <a href="" class="_popover_basic" rel="popover" data-content="Quando marcado permite que este questionário seja compartilhado pelos vários grupos/especialidades, quando desmarcado, faz com que apenas profissionais do grupo/especialidade do questionário tenham acesso ao mesmo" data-original-title="Informação">
                  <img width='20' src="/images/info.gif"/>
                </a>
            </div>
          </div>          
          <div class="lift:SecuritySnippet.isMedicalSystem clearfix">
            <label for="showInRecords">Expande no Prontuário</label>
            <div class="input">
              <select name="showInRecords"></select>
              <span class="help-block">Indica que este questionário será expandido no prontuário do <span data-i18n='Cliente'></span></span>
            </div>
          </div>          
          <div class="clearfix">
              <label for="obs">Observação</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="obs" name="obs" size="16"></textarea>
                  <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/replacedata.html' rel="popover" class="_popover_basic _help">
                  <img src="/images/info.gif" width="20">
                  </a>
                </div>
              </div>
          </div>
          <div>
            <label for="name">Texto</label>
             <div class="input editor-medium">
                <textarea class="medium" id="message" name="message" size="30"></textarea>
                <span class="help-block">Texto padrão que será inserido</span>
             </div>
          </div>
          <div class="clearfix">
            <label for="status">Status</label>
            <div class="input">
              <div class="input-prepend">
                <select class="medium" id="status" name="status" >
                </select>
                <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/status.html' rel="popover" class="_popover_basic _help">
                  <img src="/images/info.gif" width="20">
                </a>
              </div>
            </div>
          </div>                       
        </span>
      </div>
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/quiz/list">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/quiz/quiz">Inserir novo</a>
      </div>
    </form>
    <script>
    $(function(){
      $('#message').jqte();
    });
    </script>
</div>
