<div id="main" class="lift:surround?with=quiz&at=content">
    <script type="text/javascript">
    $(function() {  
      $(".color_picker").miniColors({letterCase: 'uppercase'});
    })
    </script>
    <form   class="lift:form.ajax">
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/quiz/list_domainitem">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/quiz_admin/edit_domainitem">Inserir novo</a>
      </div>
      <div class="lift:QuizSnippet.maintainDomainItem">
        <span id="DomainItem_form">
          <div class="clearfix">
            <label for="name">Nome</label>        
             <div class="input">
                <div class='inline-inputs'>
                  <div class="input-prepend" style='float:left; padding-right:10px'>
                    <input class="large" id="name" name="name" size="30" type="text"/>
                  </div>
                  <div class="input-prepend">
                    <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                    <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                    <img src="/images/info.gif" width="20">
                    </a>
                  </div>
                  <span class="help-block">Nome completo e nome reduzido, este último usado em alguns relatórios</span>
              </div>
             </div>
          </div>
          <div class="clearfix">
            <label for="quizDomain">Domínio</label>
            <div class="input">
              <select id='quizDomain' class="xlarge" name='quizDomain'></select>
              <span class="help-block">Domínio ao qual pertence</span>
            </div>
          </div>
          <div class="clearfix">
            <label for="orderindoamin">Ordem</label>
            <div class="input">
              <input class="mini" id="orderindoamin" name="orderindoamin" size="5 " value = "10" type="text"/>
              <span class="help-block">Ordem no domínio</span>
            </div>
          </div>
          <div class="clearfix">
            <label for="rank" >Pontos</label>
            <div class="input">
              <div class="input-prepend">
                <span class="add-on">+</span> 
                <input class="mini currency" id="rank" name="rank" size="30" type="text"/>
                <span class="help-block"></span>
              </div>
            </div>
          </div>                
          <div class="clearfix">
            <label for="name">Cor</label>
             <div class="input">
                <input class="medium color_picker hide" id="color" name="color" size="30" type="text"/>
                <span class="help-block">Cor que será mostrada no relatório</span>
             </div>
          </div>
          <div class="clearfix">
              <label for="obs">Observação</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="obs" name="obs" size="16"></textarea>
                </div>
              </div>
          </div>
          <div class="clearfix">
            <label for="status">Status</label>
            <div class="input">
              <div class="input-prepend">
                <select class="medium" id="status" name="status" >
                </select>
                <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/status.html' rel="popover" class="_popover_basic _help">
                  <img src="/images/info.gif" width="20">
                </a>
              </div>
            </div>
          </div>                       
        </span>
      </div>
    </form>
</div>
