<div id="main" class="lift:surround?with=user;at=content">
    <form method="post">
      <div class="well">
	  	<h1><span class="lift:CompanySnippet.thumb"> </span>Termos e Condições</h1>
        <label for="btn"></label>
        <a class="btn primary" href="/user/list_terms">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/user/terms">Inserir novo</a>
      </div>
          <span class="lift:TermsSnippet.maintain">
            <div class="clearfix">
              <label for="name">Nome</label>        
               <div class="input">
                  <div class='inline-inputs'>
                    <div class="input-prepend" style='float:left; padding-right:10px'>
                      <input class="large" id="name" name="name" size="30" type="text"/>
                    </div>
                    <div class="input-prepend">
                      <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                      <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                        <img src="/images/info.gif" width="20">
                      </a>
                    </div>
                    <span class="help-block">Nome do termo completo e nome reduzido, este último usado em alguns relatórios</span>
                </div>
               </div>
            </div>
            <div>
              <label for="name">Observação</label>
               <div class="input">
                  <input class="medium" id="obs" name="obs" size="30" type="text"/>
                  <span class="help-block">Descrição do termo</span>
               </div>
            </div>
            <div>
              <label for="name">Termo</label>
               <div class="input">
                  <textarea class="medium" id="message" name="message" size="30"></textarea>
                  <span class="help-block">Termos e condições</span>
               </div>
            </div>
          <div class="clearfix">
            <label for="status">Status</label>
            <div class="input">
              <div class="input-prepend">
                <select class="medium" id="status" name="status" >
                </select>
                <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/status.html' rel="popover" class="_popover_basic _help">
                  <img src="/images/info.gif" width="20">
                </a>
              </div>
            </div>
          </div>                       
          </span>
    </form>
    <script>
    $(function(){
      $('#message').jqte();
    });
    </script>
</div>
