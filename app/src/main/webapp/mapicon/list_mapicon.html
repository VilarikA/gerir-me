<div id="main" class="lift:surround?with=dashboard_customer;at=content">
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/mapicon/mapicon">Inserir novo</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_mapicon").val(gup("name"))
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_mapicon" id="name_mapicon" name="name" size="30" type="text" placeholder="Nome"/>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Ícone</th>
			<th>Nome</th>
			<th>Observação</th>
			<th>Ações</th>			
		</thead>
		<tbody>
			<tr class="lift:MapIconSnippet:list">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:thumb></f:thumb>
				</td>
				<td>
					<f:name></f:name>
				</td>			
				<td>
					<f:obs></f:obs>
				</td>								
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</tr>
		</tbody>
</table>		
</div>
