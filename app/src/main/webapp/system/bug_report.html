<div id="main" class="lift:surround?with=system;at=content">
	<script type="text/javascript" src="/js/bug_report.js"></script>
	<form id="form_issue">
	<div>
        <span >
          <div class="clearfix">
            <label for="name">Título</label>
             <div class="input">
                <input class="medium" id="title" name="title" size="30" type="text"/>
                <span class="help-block">Breve descrição do erro</span>
             </div>
          </div>
          <div class="clearfix">
              <label for="body">Descrição</label>
              <div class="input">
				<textarea class="xlarge" id="body" name="body" size="16"></textarea>
				<span class="help-block">Descrição completa do problema / passo a passo para reproduzir</span>
              </div>
          </div>
          <div class="clearfix">
             <div class="input">
                <input class="success" id="send" name="send" value="Enviar" size="30" type="button"/>
             </div>
          </div>          
        </span>
      </div>
    </form>
</div>
