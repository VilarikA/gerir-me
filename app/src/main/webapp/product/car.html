<div id="main" class="lift:surround?with=inventory&at=content">
    </script>
    <form   class="lift:form.ajax">
      <div class="well">
        <a class="btn primary" href="/product/list">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/product/edit">Inserir novo</a>
        <a class="btn primary" href="/product/list_type">Categorias</a>
      </div>
      <div class="lift:CarSnippet.maintain">
        <span id="activity_form">
          <div class="clearfix">
            <label for="name">Nome</label>
             <div class="input">
                <input class="medium" id="name" name="name" size="30" type="text"/>
                <span class="help-block">Nome completo</span>
             </div>
          </div>
          <div class="clearfix">
            <label for="price">Preço compra</label>
             <div class="input">
                <div class="input-prepend">
                  <span class="add-on"><img src="/images/dre.png" width="16"></span>             
                  <input class="mini currency" id="purchasePrice" name="purchasePrice" size="30" type="text"/>
                  <span class="help-block">Valor de compra do produto</span>
                </div>
             </div>
          </div>
          <div class="clearfix">
            <label for="price">Preço de Venda</label>
             <div class="input">
                <div class="input-prepend">
                  <span class="add-on"><img src="/images/dre.png" width="16"></span>             
                  <input class="mini currency" id="salePrice" name="salePrice" size="30" type="text"/>
                  <span class="help-block">Valor de venda do produto</span>
                </div>
             </div>
          </div>          
          <div class="clearfix">
            <label for="commission">Comissão</label>
             <div class="input">
                <div class="input-append">
                  <input class="mini" id="commission" name="commission" size="30" type="text"/>
                  <span class="add-on">%</span>
                </div>
             </div>
          </div>

          <div class="clearfix">
            <label for="type">Tipo</label>
             <div class="input">
                <select name="type"></select>
                <span class="help-block">Categorias do produto</span>
             </div>
          </div>
          <div class="clearfix">
            <label for="currentStock">Estoque atual</label>
              <div class="input">
                <input name="currentStock" class="mini" type="text"/>
                <span class="help-block">Quantidade atual em estoque</span>
              </div>
          </div>    
          <div class="clearfix">
            <label for="minStock">Estoque Mínimo</label>
              <div class="input">
                <input name="minStock" class="mini" type="text"/>
                <span class="help-block">Quantidade mínima de estoque</span>
              </div>
          </div>    
          <div class="clearfix">
              <label for="obs">Observação</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="obs" name="obs" size="16"></textarea>
                </div>
              </div>
          </div>
        </span>
      </div>
    </form>
</div>
