<div id="main" class="lift:surround?with=financial;at=content">
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/financial_admin/account_category">
			<img src="/images/new.png" width="16">
			Inserir novo
		</a>
		<a class="btn primary" href="/financial_admin/report_tree_accounts">
			<img src="/images/category.png" width="16">Árvore de Categorias
		</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_category").val(gup("name"))
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_category" id ="name_category" name="name" size="30" type="text" placeholder="Nome"/>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Nome</th>
			<th>Pai</th>
			<th>Ordem</th>
			<th>Tipo</th>
			<th title='Associado ao profissional'>Ass. Prof?</th>
			<th>Totalizadora?</th>
			<th>Ações</th>			
		</thead>
		<tbody>
			<tr class="lift:AccountCategorySnippet:list">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:name></f:name>
				</td>
				<td>
					<f:parentaccount></f:parentaccount>
				</td>				
				<td>
					<f:order></f:order>
				</td>
				<td>
					<f:typemovement></f:typemovement>
				</td>
				<td>
					<f:userassociated></f:userassociated>
				</td>								
				<td>
					<f:isparent></f:isparent>
				</td>
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</tr>
		</tbody>
</table>
<span class='lift:AccountCategorySnippet.paginate'>
		<ul class='pagination'>
			<li class="fisrt"><nav:first/></li>
			<li class="prev"><nav:prev/></li>
			<li class="next"><nav:zoomedpages/></li>
			<li class="next"><nav:next/></li>
			<li class="last"><nav:last/></li>
		</ul>
</span>
</div>
