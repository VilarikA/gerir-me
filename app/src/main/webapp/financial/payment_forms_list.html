<div id="main" class="lift:surround?with=calendar;at=content">
	<div class="well">
	  	<h1><span class="lift:CompanySnippet.thumb"> </span>Formas de Pagamento</h1>
        <label for="btn"></label>
		<a class="btn primary" href="/financial_admin/payment_forms">Inserir novo</a>
	</div>
	<div class='filter block-message success'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_paymenttype").val(gup("name"))
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_paymenttype" id="name_paymenttype" name="name" size="30" type="text" placeholder="Nome"/>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
