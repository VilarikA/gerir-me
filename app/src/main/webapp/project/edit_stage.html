<div id="main" class="lift:surround?with=event&at=content">
    <form   class="lift:form.ajax">
      <div class="well">
        <label for="btn"></label>
        <a class="btn primary" href="/project/list_stage">Lista</a>
        <input class="btn success" type="submit" value="Salvar">
        <a class="btn primary" href="/project/edit_stage">Inserir novo</a>
      </div>
      <div class="lift:ProjectSnippet.maintainStage">
        <span id="project_form">
          <div class="clearfix">
            <label for="name">Nome</label>        
             <div class="input">
                <div class='inline-inputs'>
                  <div class="input-prepend" style='float:left; padding-right:10px'>
                    <input class="large" id="name" name="name" size="30" type="text"/>
                  </div>
                  <div class="input-prepend">
                    <input class="medium" id="short_name" name="short_name" size="30" type="text"/>
                    <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/name.html' rel="popover" class="_popover_basic _help">
                    <img src="/images/info.gif" width="20">
                    </a>
                  </div>
                  <span class="help-block">Nome completo e nome reduzido, este último usado em alguns relatórios</span>
              </div>
             </div>
          </div>
          <div class="clearfix">
            <label for="class">Formação</label>
            <div class="input">
              <select name="class"></select>
              <span class="help-block">Indica evento de formação</span>
            </div>
          </div>          
          <div class="clearfix">
              <label for="obs">Observação</label>
              <div class="input">
                <div class="input-prepend">
                  <textarea class="xlarge" id="obs" name="obs" size="16"></textarea>
                </div>
              </div>
          </div>
        </span>
      </div>
    </form>
</div>
