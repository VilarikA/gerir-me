<div id="main" class="lift:surround?with=calendar;at=content">
  <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
  <script src="/select2/select2.js"></script><script src="/select2/select2_locale_pt-BR.js"></script>
  <script src="/js/reports.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#unit").unitField(true);
    $("#offsales").offSaleField(true, false, true, true);
    var fields = [];
    fields[14] = {
      type: "format",
      decode: function(value) {
        return "<span style='margin-right:4px'><a class='btn' href='/offsale/offsaleproduct?id=" + value + "' target='_offsaleproduct_maste'>Editar</a></span>" 
        //+
        //'<input data-id="' + value + '" type="button" class="btn danger osproduct_remove" value="Excluir">';
      }
    }
    var url = "/report/offsaleproduct_cost";
    var request = function(){
      renderReport(
        url,
        fields,
          $("#form_report").serializeObject(),
          "#grid",
          function(){}
        );
    }
    $("#send").click(request);
  });
  </script>
  <h1>
    <span class="lift:CompanySnippet.thumb"> </span>
    <input class="report_title local_storage" id="title_offsaleproduct_cost_report" name="title_offsaleproduct_cost_report" size="30" type="text" value="Relatório de Custo de Produto"/>
  </h1>
  <a id="hide_arguments" onclick="$('#form_report').toggle();return false;" 
    href="#" class="btn excel_buttton" 
    title="Ocultar argumentos">
    <img style="width: 16px;" src="/images/collapse.png" />
  </a>  
  <form id="form_report" class="well form-search" method='get'>
    <span class='row'>
      <span class='span8'>
        <div class="clearfix">
          <label for="total">Convênios</label>
          <div class="input">
            <div class="inline-inputs">
              <select name="offsales" id="offsales" multiple="true"></select>
            </div>
          </div>
        </div>
        <div class="clearfix lift:SecuritySnippet.hasUnitModule">
          <label for="unit">Unidade</label>
           <div class="input">
              <select name="unit" id='unit'></select>
           </div>
        </div>
      </span>
      <span class='span6'>
      </span>
    </span>
    <div class="clearfix">
      <label for="buscar"></label>
      <div class="input">
        <button type="button" id="send" class="btn success">Buscar</button>
      </div>
    </div>
  </form>
  <table id="grid" class="bordered-table zebra-striped">
    <thead>
      <th>Convênio</th>
      <th>Produto</th>
      <th>CTM</th>
      <th>Frete</th>
      <th>Dif ICMS</th>
      <th>IPI</th>
      <th>Perda</th>
      <th>Armaz</th>
      <th>Embal</th>
      <th>Markup</th>
      <th>Simples Cartão</th>
      <th>Indic5</th>
      <th>Sugerido</th>
      <th>Efetivo</th>
      <th>Ações</th>
    </thead>
    <tbody>
    </tbody>
  </table>
 </div>
