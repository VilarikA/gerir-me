<div id="main" class="lift:surround?with=dashboard_customer;at=content">
  <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
  <script src="/select2/select2.js"></script><script src="/select2/select2_locale_pt-BR.js"></script>
  <script type="text/javascript">
  $(function () {
    $("#send").click(function(){
//      if($("#customer_origin").val() != $("#customer_dest").val()){
          if(confirm("Tem certeza que deseja unificar esses dois clientes? Uma vez esse processo feito não é possível revertê-lo!")){
            return $.get("/customer/unification/"+$("#customer_origin").val()+"/"+$("#customer_dest").val()+"/customer", function(results){
              if (results === 1 || results == "1") {
                alert("Clientes unificados com sucesso!");
              } else {
                alert(eval(results));
              }
            });
          }
//      }else{
//        alert("Não é permitido unificar um cliente com ele mesmo!");
//      }
    });
    $("#senduser").click(function(){
//      if($("#customer_origin").val() != $("#customer_dest").val()){
          if(confirm("Tem certeza que deseja unificar esse PROFISSIONAL? Uma vez esse processo feito não é possível revertê-lo!")){
            return $.get("/customer/unification/"+$("#customer_origin").val()+"/"+$("#customer_dest").val()+"/user", function(results){
              if (results === 1 || results == "1") {
                alert("Profissional unificado com sucesso!");
              } else {
                alert(eval(results));
              }
            });
          }
//      }else{
//        alert("Não é permitido unificar um cliente com ele mesmo!");
//      }
    });
  });
  </script>
    <div>
      <form id="form_report" class="well  form-search" method='get'>
      <h1>
        Unificar <span data-i18n='Clientes'></span>
        <a data-original-title="Informação" data-content="clique para abrir a documentação" data-help-url='/docs/unifying.html' rel="popover" class="_popover_basic _help">
          <img src="/images/info.gif" width="20">
        </a>
      </h1>
      <span class='row'>
          <div class="span9">        
            <div class="clearfix">
              <label for="customer">
                <span data-i18n='Cliente'></span> Origem
                <img src="/images/search.png" width="24" class="customer_search_button">  
              </label>
                <div class="input">
                  <div class="inline-inputs">
                    <span>
                      <input name="customer_origin" id="customer_origin" class="mini id_customer_search"/>
                      <input placeholder="Nome" type="text" size="30" name="name_customer_origin" class="name_customer_search normal_name"/>
                    </span>
                    <span class="help-block">
                          <span data-i18n='Cliente'></span> que será removido.
                    </span>
                  </div>
                </div>
            </div>
          </div>  
          <div class="span9">        
            <div class="clearfix">
              <label for="customer">
                <span data-i18n='Cliente'></span> Destino
                <img src="/images/search.png" width="24" class="customer_search_button">  
              </label>
                <div class="input">
                  <div class="inline-inputs">
                    <span>
                      <input name="customer_dest" id="customer_dest" class="mini id_customer_search"/>
                      <input placeholder="Nome" type="text" size="30" name="name_customer_dest" class="name_customer_search normal_name"/>
                    </span>
                    <span class="help-block">
                          Todos os dados do <span data-i18n='Cliente'></span> origem passarão para este <span data-i18n='Cliente'></span>.
                    </span>
                  </div>
                </div>
            </div>
          </div>
        </span>
        <div class="clearfix">
          <label for="send"></label>
            <div class="input">
                <button type="button" id="send" class="btn primary">Unificar <span data-i18n='Cliente'></span></button>
            </div>
        </div>
        <div class="clearfix">
          <label for="send"></label>
            <div class="input">
                <button type="button" id="senduser" class="btn danger">Unificar <span data-i18n='Profissional'></span></button>
            </div>
        </div>                     
      </form>
  </div>
 </div>
