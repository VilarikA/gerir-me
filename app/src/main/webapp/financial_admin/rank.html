<div id="main" class="lift:surround?with=calendar;at=content">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript"  src="/js/user_rank.js "></script>
      <form id="form_report" class="well form-search" method='get'>
        <h1>
        <span class="lift:CompanySnippet.thumb"> </span>Relatório Ranking Profissional
        </h1>
        <div class="clearfix">
          <label for="user">
            <span data-i18n='Profissionais'></span>
          </label>
            <div class="input">
              <div class="inline-inputs">
                <select class="noselect2" name="user" id='user'></select>
                <span class="help-block"><span data-i18n='Profissionais'></span></span>
              </div>
            </div>
        </div>
        <div class="clearfix">
          <label for="opener_date">Intervalo</label>
            <div class="input">
              <div class="inline-inputs">
                  <div class="input-prepend" style="float:left; padding-right:10px">
                    <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                    <input type="text" class="input-small date" id='startDate' name="startDate" placeholder="Início"/>
                  </div>
                  <div class="input-prepend" style="float:left; padding-right:10px">
                    <span class="add-on"><img width="16" src="/images/calendar_addon.png"></span>
                    <input type="text" class="input-small date" id='endDate' name="endDate" placeholder="Fim"/>
                  </div>
              </div>
            </div>
        </div>
        <div class="clearfix">
          <label for="buscar"></label>
          <div class="input">
            <button type="button" id="go" class="btn success">Buscar</button>
          </div>
        </div>
      </form>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
 </div>
