<div id="main" class="lift:surround?with=quiz;at=content">
	<div class="well">
        <label for="btn"></label>
		<a class="btn primary" href="/quiz_admin/edit_question">Inserir novo</a>
	</div>
	<div class='filter block-message success"'>
		<img style='float:left' src="/images/filter.png"/>
		<span class="filter_form">
		<script type="text/javascript">
			$(function(){
				$(".name_quizquestion").val(gup("name"));
				$("#quizSection").quizSectionField(true);
				if(gup("all")){
					$("#all").attr("checked", "checked");
				}				
			});
		</script>			
			<form action=''>
				<input class="local_storage xlarge name_quizquestion" id="name_quizquestion" name="name" size="30" type="text" placeholder="Nome"/>
			    <span class='label-inline'>
			    	Seção
			    </span>
			    <span class='select-inline'>
			      <select size="30" id="quizSection" class='local_storage' name="quizSection">
			      </select>					       						    
			    </span>
				<input class="all" id="all" name="all" type="checkbox"/> Mostrar todos?
				<input class="btn success" type="submit" value="Buscar">
			</form>
		</span>		
	</div>	
<table class="bordered-table zebra-striped">
		<thead>
			<th>Id</th>
			<th>Nome</th>
			<th>Seção</th>
			<th>Observação</th>
			<th>Ações</th>
		</thead>
		<tbody>
			<tr class="lift:QuizSnippet:questions">
				<td>
					<f:id></f:id>
				</td>
				<td>
					<f:name></f:name>
				</td>
				<td>
					<f:quizsectionname></f:quizsectionname>
				</td>
				<td>
					<f:obs></f:obs>
				</td>
				<td>
					<form method="post">
						<span>
							<f:actions></f:actions>
						</span>
						<span>
							<f:delete></f:delete>
						</span>
						<span style="display:none">
							<f:_id></f:_id>
						</span>
					</form>
				</td>				
			</span>
		</tbody>
</table>
<span class='lift:QuizSnippet.paginate'>
		<ul class='pagination'>
			<li class="fisrt"><nav:first/></li>
			<li class="prev"><nav:prev/></li>
			<li class="next"><nav:zoomedpages/></li>
			<li class="next"><nav:next/></li>
			<li class="last"><nav:last/></li>
		</ul>
</span>
</div>
