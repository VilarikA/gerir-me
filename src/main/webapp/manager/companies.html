<div id="main" class="lift:surround?with=calendar;at=content">
  <link rel="stylesheet" type="text/css" href="/select2/select2.css" />
  <script src="/js/reports.js"></script>
  <script src="/js/jquery.tablesorter.pager.js"></script>
  <script type="text/javascript">
  $(function(){
    var fields = [];
    fields[1] = {
      type : "format",
      decode : function(name, row){
        return "<a href='/security/useCompany?id="+row[2]+"'>"+name+"</a>"
      }
    };     
    fields[2] = {
      type : "format",
      decode : function(id){
        return "<a class='btn success' href='/security/useCompany?id="+id+"'>Ir</a>"
      }
    };    
    var url = "/report/companies";
    var request = function(){
      renderReport(url,fields,$("#form_report").serializeObject(),"#grid",function(data){
      });
    }
    $("#send").click(request);
    request();
  });  
  </script>
  <div class="">
      <form id="form_report" class="well form-search" method='get'>
        <h1>
          <span class="lift:CompanySnippet.thumb"> </span>Empresas para Seleção
        </h1>
        <div class="row">
          <div class="clearfix">
            <label for="status">
              Mostrar Todas? 
            </label>
              <div class="input">
                <div class="inline-inputs">
                  <input class="url_parameter" name="status" id='status' type='checkbox' />
                  <span class="help-block">Mostrar empresas inativas</span>
                </div>
              </div>
          </div>
          <div class="clearfix">
            <label for="send"></label>
              <div class="input">
                  <button type="button" id="send" class="btn success">Buscar</button>
              </div>
          </div>
        </div>
      </form>
  </div>
  <table id="grid" class="bordered-table zebra-striped">
      <thead>
        <th>#</th>
        <th>Nome</th>
        <th>Ir</th>
        <th>Telefone</th>
        <th>Contato</th>
        <th>Email</th>
        <th>Status</th>
        <th>Criação</th>
      </thead>
      <tbody>
      </tbody>
  </table>
 </div>
